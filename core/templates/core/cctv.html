{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="padding-top: 100px; padding-bottom: 40px;">
    <div class="glass-card" style="padding: 2rem; text-align: center;">

        <div class="flex items-center justify-between" style="margin-bottom: 2rem;">
            <h1 style="font-size: 2rem; display: flex; align-items: center; gap: 1rem;">
                <i class="fa-solid fa-video" style="color: var(--secondary);"></i> CCTV View
            </h1>
            <a href="{% url 'home' %}" class="btn-secondary" style="font-size: 0.9rem;">
                <i class="fa-solid fa-house"></i> Home
            </a>
        </div>

        <div class="cctv-monitor-container">
            <img src="{% url 'cctv_feed' %}" alt="CCTV Feed" class="cctv-image">
            <div class="monitor-overlay">
                <div class="rec-dot"></div>
                <span>LIVE FEED</span>
            </div>
        </div>

        <div
            style="margin-top: 2rem; color: var(--text-muted); font-size: 0.9rem; display: flex; justify-content: center; gap: 2rem;">
            <span id="cam1-status"><i class="fa-solid fa-camera"></i> Camera 1: <span
                    class="status-text">Active</span></span>
            <span id="cam2-status"><i class="fa-solid fa-camera"></i> Camera 2: <span
                    class="status-text">Active</span></span>
        </div>

        <p style="margin-top: 2rem; color: var(--text-muted); font-style: italic;">
            Note: This view is for monitoring only. No facial recognition or data logging is performed in this mode.
        </p>
    </div>
</div>

<script>
    function updateCameraStatus() {
        fetch('/get_camera_status/')
            .then(response => response.json())
            .then(data => {
                const s1 = document.getElementById('cam1-status');
                const s2 = document.getElementById('cam2-status');

                if (data.cam1_active) {
                    s1.querySelector('.status-text').innerText = 'Active';
                    s1.querySelector('.status-text').style.color = 'var(--success)';
                } else {
                    s1.querySelector('.status-text').innerText = 'Offline';
                    s1.querySelector('.status-text').style.color = 'var(--danger)';
                }

                if (data.cam2_active) {
                    s2.querySelector('.status-text').innerText = 'Active';
                    s2.querySelector('.status-text').style.color = 'var(--success)';
                } else {
                    s2.querySelector('.status-text').innerText = 'Offline';
                    s2.querySelector('.status-text').style.color = 'var(--danger)';
                }
            })
            .catch(err => console.error('Status fetch error:', err));
    }

    // Poll every 2 seconds
    setInterval(updateCameraStatus, 2000);
    updateCameraStatus(); // Initial check
</script>

<style>
    .cctv-monitor-container {
        position: relative;
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid var(--glass-border);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        background: #000;
        aspect-ratio: 16 / 6;
    }

    .cctv-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .monitor-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 12px;
        border-radius: 50px;
        color: white;
        font-weight: 600;
        font-size: 0.75rem;
        letter-spacing: 1px;
    }

    .rec-dot {
        width: 8px;
        height: 8px;
        background: #ff0000;
        border-radius: 50%;
        animation: none;
        /* Stopped for performance */
    }

    @keyframes blink {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0.3;
        }

        100% {
            opacity: 1;
        }
    }
</style>
{% endblock %}
