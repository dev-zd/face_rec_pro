<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Pro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/main.css' %}?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Premium Background Blobs -->
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Premium Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="{% url 'home' %}" class="logo">
                <div class="logo-icon">
                    <i class="fa-solid fa-face-smile-beam"></i>
                </div>
                FaceRec Pro
            </a>

            <div class="nav-links">
                {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                <a href="{% url 'scan' %}" class="nav-link">Live Analysis</a>
                <a href="{% url 'report' %}" class="nav-link">Report</a>
                <a href="{% url 'gallery' %}" class="nav-link">Database</a>
                <a href="{% url 'logout' %}" class="nav-link" style="color: var(--danger);"><i
                        class="fa-solid fa-right-from-bracket"></i> Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="nav-link">Login</a>
                <a href="{% url 'signup' %}" class="nav-link">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Notifications -->
    <div id="toast-container"
        style="position: fixed; top: 90px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px;">
    </div>

    <div id="django-messages" style="display: none;">
        {% if messages %}
        {% for message in messages %}
        <span class="django-msg">{{ message }}</span>
        {% endfor %}
        {% endif %}
    </div>

    <script>
        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast animate-fade-in';
            toast.innerHTML = `<i class="fa-solid fa-circle-check"></i> ${message}`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Handle Django messages
        document.querySelectorAll('.django-msg').forEach(msgEl => {
            showToast(msgEl.textContent);
        });
    </script>
</body>

</html>
